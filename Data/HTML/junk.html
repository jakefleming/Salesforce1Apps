<html lang="en" ng-app="app" class="ng-scope">
<head>
    <link href="../../stylesheets/app.css" rel="stylesheet" type="text/css">
    <link href="../../stylesheets/docs.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="bg-2 pam">
    <label class="ng-isolate-scope" label="Postal/Zip Code">
        <span class="db mbs f5 text-color-2 ng-binding">Postal/Zip Code</span>
        <div class="pos-rel">
            <div class="size-full text-color-3 label--lookup" data-bind="css: { 'icon-utility-close pos-abs': filterPostalCode().length > 0 }, click: function() { filterPostalCode(''); }"></div>
            <input class="mbm size-full pam brm f4 no-border input--default input--ph-1 input--focus-1 prx" data-bind="value: filterPostalCode, valueUpdate: 'afterkeydown'" name="default" type="text">
        </div>
    </label>
    <label class="ng-isolate-scope" label="Level">
        <span class="db mbs f5 text-color-2 ng-binding">Level</span>
        <div class="pos-rel">
            <span class="label--icon-r icon-utility-down size-full lh-14 text-color-3"></span>
            <select class="uiInput forceInputPicklist" data-bind="options: levels, selectedOptions: filterLevels" multiple="multiple">
                <option value="C-Level">C-Level</option>
                <option value="VP-Level">VP-Level</option>
                <option value="Director-Level">Director-Level</option>
                <option value="Manager-Level">Manager-Level</option>
                <option value="Staff">Staff</option>
            </select>
        </div>
    </label>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<div id="window-resizer-tooltip" style="display: none;"><a href="#" title="Edit settings" style="background-image: url(chrome-extension://kkelicaakdanhinjdeammmilcgefonfh/images/icon_19.png);"></a><span class="tooltipTitle">Window size: </span><span class="tooltipWidth" id="winWidth">995</span> x <span class="tooltipHeight" id="winHeight">1222</span><br><span class="tooltipTitle">Viewport size: </span><span class="tooltipWidth" id="vpWidth">995</span> x <span class="tooltipHeight" id="vpHeight">459</span></div>
</body>
</html>
